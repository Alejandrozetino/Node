<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
</head>
<body>
    <h1>Acceso Google Sign-in</h1>

    <div id="g_id_onload"
        data-client_id="23613393494-d6ml84eueh0af1bvcnhipcj8n2sg158i.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id="google-signout">
        SignOut
    </button>

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
        function handleCredentialResponse(response) {
           // decodeJwtResponse() is a custom function defined by you
           // to decode the credential response.
           //const responsePayload = decodeJwtResponse(response.credential);
            
           /*console.log('id_token: ', response.credential);
           console.log("ID: " + responsePayload.sub);
           console.log('Full Name: ' + responsePayload.name);
           console.log('Given Name: ' + responsePayload.given_name);
           console.log('Family Name: ' + responsePayload.family_name);
           console.log("Image URL: " + responsePayload.picture);
           console.log("Email: " + responsePayload.email);*/

           const body = { id_token: response.credential };

           fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify( body )
           })
            .then( res => res.json())
            .then( resp => {
                console.log(resp);
                localStorage.setItem( 'correo', resp.usuario.correo );
            })
            .catch( console.warn );
        }

        const button = document.getElementById('google-signout');
        button.onclick = () => {
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke( localStorage.getItem( 'correo' ), done =>{
                localStorage.clear();
                location.reload();
            } )
        }
      </script>
</body>
</html>
